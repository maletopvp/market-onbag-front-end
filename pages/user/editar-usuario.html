<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../assets/css/bootstrap.css">
  <link rel="stylesheet" href="../../assets/css/styles-user.css">

  <script defer src="../../assets/js/jquery-3.3.1.slim.min.js"></script>
  <script defer src="../../assets/js/bootstrap.min.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Market OnBag - Editar Usuário</title>
</head>

<body>
  <!-- menu -->
  <nav class="navbar navbar-expand-lg mb-5">
    <span class="navbar-brand text-white" href="#">Market OnBag</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="material-icons text-white">
        menu
      </i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pedidos</a>
        </li>
      </ul>
      <ul class="navbar-nav flex-row ml-md-auto d-md-flex">
        <li class="nav-item dropdown">
          <a class="nav-item nav-link dropdown-toggle mr-md-2" href="#" id="bd-versions" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Olá, NOME_USUARIO
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-versions">
            <a class="dropdown-item" href="#">Configurações</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/">Logout</a>
          </div>
        </li>
      </ul>
      <div class="form-inline my-2 my-lg-0">
        <a href="#" class="btn btn-outline-primary my-2 my-sm-0">Carrinho <i
            class="material-icons">shopping_cart</i></a>
      </div>
    </div>
  </nav>
  <!-- fim menu -->

  <section id="editar-usuario" class="container">
    <div class="row justify-content-center">
      <div class="card-image user-img">
        <i class="material-icons">person</i>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <h4>NOME_USUARIO</h4>
    </div>
    <div class="row m-5 px-5">
      <form method="POST" action="">
        <h6>Dados Pessoais</h6>
        <div class="form-row">
          <div class="form-group col-md-7">
            <label class="d-none" for="nome">Nome Completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu Nome Completo">
          </div>
          <div class="form-group col-md-5">
            <label class="d-none" for="dtnascimento">Data de nascimento</label>
            <input type="date" class="form-control" id="dtnascimento">
          </div>
          <div class="form-group col-md-12">
            <label class="d-none" for="email">E-mail</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Digite seu E-mail">
          </div>
          <div class="form-group col-md-12">
            <label class="d-none" for="password">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite a sua senha">
          </div>
        </div>
        <hr>
        <h6>Endereço</h6>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="d-none" for="password">CEP</label>
            <input type="text" class="form-control" id="password" placeholder="Digite seu CEP">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label class="d-none" for="estado">Estado</label>
            <input type="text" class="form-control" id="estado" placeholder="Estado">
          </div>
          <div class="form-group col-md-5">
            <label class="d-none" for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade" placeholder="Cidade">
          </div>
          <div class="form-group col-md-5">
            <label class="d-none" for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="Bairro">
          </div>
          <div class="form-group col-md-12">
            <label class="d-none" for="endereco">Endereço</label>
            <input type="text" class="form-control" id="endereco" placeholder="Endereço">
          </div>
          <div class="form-group col-md-12">
            <label class="d-none" for="endereco">Complemento</label>
            <textarea class="form-control" name="complemento" id="complemento" cols="30" rows="3"
              placeholder="Complemento"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar Informações</button>
      </form>
    </div>
  </section>

</body>

</html>
