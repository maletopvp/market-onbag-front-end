<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../assets/css/bootstrap.css">
  <link rel="stylesheet" href="../../assets/css/styles-user.css">

  <script defer src="../../assets/js/jquery-3.3.1.slim.min.js"></script>
  <script defer src="../../assets/js/bootstrap.min.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Market OnBag - Produtos do Mercado NOME_MERCADO</title>
</head>

<body>
  <!-- menu -->
  <nav class="navbar navbar-expand-lg mb-5">
    <span class="navbar-brand text-white" href="#">Market OnBag</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="material-icons text-white">
        menu
      </i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pedidos</a>
        </li>
      </ul>
      <ul class="navbar-nav flex-row ml-md-auto d-md-flex">
        <li class="nav-item dropdown">
          <a class="nav-item nav-link dropdown-toggle mr-md-2" href="#" id="bd-versions" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Olá, NOME_USUARIO
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-versions">
            <a class="dropdown-item" href="#">Configurações</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/">Logout</a>
          </div>
        </li>
      </ul>
      <div class="form-inline my-2 my-lg-0">
        <a href="#" class="btn btn-outline-primary my-2 my-sm-0">Carrinho <i
            class="material-icons">shopping_cart</i></a>
      </div>
    </div>
  </nav>
  <!-- fim menu -->

  <section id="busca" class="container">
    <h3 class="text-center mb-5">Produtos do Mercado: NOME_MERCADO</h3>
    <form method="GET" action="">
      <div class="form-row">
        <div class="col-md-10">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="icone-busca">
                <i class="material-icons">search</i>
              </span>
            </div>
            <input type="text" class="form-control" placeholder="Produtos" aria-describedby="icone-busca">
          </div>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100 mb-3">Buscar</button>
        </div>
      </div>
    </form>
  </section>

  <section id="lista-mercados" class="container">
    <div class="row">

      <!-- for -->
      <div class="col-md-6 col-lg-4">
        <div class="card border-light mb-3 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Nome do Produto <span class="produto">Tipo de produto</span></h5>
            <p class="card-text text-muted">Descrição</p>
            <p class="card-text text-muted">Valor do Produto: R$ 0,00</p>
            <form method="POST" action="">
              <div class="form-row">
                <div class="form-group">
                  <label for="quantidade-produto">Escolha a quantidade:</label>
                  <input type="number" class="form-control" min="1" max="10" id="quantidade-produto"
                    placeholder="Quantidade">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <div class="custom-control custom-switch mb-3">
                    <input type="checkbox" class="custom-control-input" id="switch">
                    <label class="custom-control-label" for="switch">Adicionar no carrinho</label>
                  </div>
                  <button type="submit" class="btn btn-outline-primary w-100">Adicionar ao carrinho</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- fim for -->

    </div>
  </section>
</body>

</html>
