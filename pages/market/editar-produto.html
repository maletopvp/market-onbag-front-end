<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../assets/css/bootstrap.css">
  <link rel="stylesheet" href="../../assets/css/styles-user.css">

  <script defer src="../../assets/js/jquery-3.3.1.slim.min.js"></script>
  <script defer src="../../assets/js/bootstrap.min.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Market OnBag - Editar Produto</title>
</head>

<body>
  <!-- menu -->
  <nav class="navbar navbar-expand-lg mb-5">
    <span class="navbar-brand text-white" href="#">Market OnBag</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="material-icons text-white">
        menu
      </i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="produtos-menu" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Produtos
          </a>
          <div class="dropdown-menu" aria-labelledby="produtos-menu">
            <a class="dropdown-item" href="#">Listar Produtos</a>
            <a class="dropdown-item" href="#">Cadastrar Produtos</a>
          </div>
        </li>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pedidos Solicitados</a>
        </li>
      </ul>
      <ul class="navbar-nav flex-row ml-md-auto d-md-flex">
        <li class="nav-item dropdown">
          <a class="nav-item nav-link dropdown-toggle mr-md-2" href="#" id="user-config" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Olá, NOME_MERCADO
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user-config">
            <a class="dropdown-item" href="#">Configurações</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <!-- fim menu -->

  <section id="cadastrar-produto" class="container">
    <div class="row m-5 px-5">
      <form method="POST" action="" class="w-100">
        <h6>Dados do produto: NOME_PRODUTO</h6>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="d-none" for="nome">Nome Produto</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o Nome do Produto">
          </div>
          <div class="form-group col-md-4">
            <label class="d-none" for="tipo-produto">Tipo de Produto</label>
            <select class="form-control" id="tipo-produto">
              <option value="" disabled selected>Selecione o tipo de produto</option>
              <option value="alimenticio">Alimentício</option>
              <option value="higiene">Higiene</option>
              <option value="utilidades">Utilidades</option>
              <option value="eletronico">Eletrônico</option>
              <option value="fruta">Fruta</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label class="d-none" for="qtd-produto">Quantidade</label>
            <input type="number" class="form-control" id="qtd-produto" placeholder="Quantidade">
          </div>
          <div class="form-group col-md-8">
            <label class="d-none" for="nome-fabricante">Nome Fabricante</label>
            <input type="text" class="form-control" id="nome-fabricante" placeholder="Digite o Nome do Fabricante">
          </div>
          <div class="form-group col-md-4">
            <label class="d-none" for="vl-produto">Valor Produto</label>
            <input type="number" class="form-control" id="vl-produto" placeholder="Digite o Valor do Produto">
          </div>
          <div class="form-group col-md-12">
            <label class="d-none" for="ds-produto">Descrição do Produto</label>
            <textarea class="form-control" name="ds-produto" id="ds-produto" cols="30" rows="5"
              placeholder="Descrição do Produto"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar Produto</button>
      </form>
    </div>
  </section>

</body>

</html>
